<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<div class="tools">
    <div class="toolbox">

        <div class="tool" id="pencil">
            <img src="./images/pencil.svg" alt="">
        </div>

        <div class="tool" id="eraser">
            <img src="./images/eraser.png" alt="">
        </div>


        <div class="tool" id="sticky">
            <img src="./images/pad.svg" alt="">
        </div>

        <div class="tool" id="upload">
            <img src="./images/upload.png" alt="">
        </div>

        <div class="tool" id="download">
            <img src="./images/download.webp" alt="">
        </div>

        <div class="tool" id="undo">
            <img src="./images/undo.png" alt="">
        </div>

        <div class="tool" id="redo">
            <img src="./images/Redo.svg" alt="">
        </div>


        <div class="tool" id="clearall">
            <img src="./images/clearall.png" alt="">
        </div>

        <div class="tool" id="mode">
            <img src="./images/daymode.png" alt="">
        </div>
    </div>
</div>
<div class="content">
    <canvas id="canvas"></canvas>
</div>
<script src="./mode.js"></script>
</body>

</html>
